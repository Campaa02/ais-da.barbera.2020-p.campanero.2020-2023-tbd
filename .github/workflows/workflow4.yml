name: Nightly workflow

on:
  schedule:
    - cron: '00 17 * * *' # 2 AM UTC
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Código Fuente
        uses: actions/checkout@v3
        with:
          ref: main
      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Ejecutar Pruebas Unitarias
        run: mvn test -Dtest=BookServiceTest
      - name: Ejecutar Pruebas de Integración
        run: mvn test -Dtest=OpenLibraryServiceTest
      - name: Ejecutar Pruebas de API Rest
        run: mvn test -Dtest=APIRestTest
      #- name: Ejecutar Pruebas de Selenium
        #run: mvn test -Dtest=WebInterfaceTest
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Generate tag
        run: echo "tag=dev-$(date +'%Y%m%d.%H%M%S')" >> $GITHUB_OUTPUT
        id: timestamp
      - name: Building Docker Image
        run: |
          mvn spring-boot:build-image -DskipTests -Dspring-boot.build-image.imageName=${{ secrets.DOCKERHUB_USERNAME }}/books-reviewer:${{ steps.timestamp.outputs.tag }}
          echo "::set-output name=image_tag::$IMAGE_TAG"
      - name: Logging in to Docker Hub
        run: |
          docker login --username="${{ secrets.DOCKERHUB_USERNAME }}" --password="${{ secrets.DOCKERHUB_TOKEN }}"
      - name: Pushing Docker Image
        run: |
         docker push ${{ secrets.DOCKERHUB_USERNAME }}/books-reviewer:${{ steps.timestamp.outputs.tag }} | tee dockerPush.txt
      - name: Generating DockerPush artifact
        uses: actions/upload-artifact@v3
        with:
          name: Docker Push Results
          path: dockerPush.txt
      - name: Closing Docker Hub
        run: |
          docker logout
